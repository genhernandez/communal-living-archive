<!DOCTYPE html>
<html>
    <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
     <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
        
     <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
     <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
     <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
     <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
     <script src="component/cavour-audiohandler.js"></script>
    </head>
    <body>
        <a-scene cursor="rayOrigin:mouse">
            <a-assets>
                <audio id="cavour-club" src="../assets/audio/inside_cavour_club.wav"></audio>                
                <img id="pano1" src="../assets/img/pano/streetView.jpg">    
            </a-assets >
            <a-sky src="#pano1" ></a-sky>
            <!--https://github.com/aframevr/aframe/blob/master/docs/components/geometry.md-->
            <!--https://github.com/aframevr/aframe/blob/master/docs/components/sound.md-->
             <a-text font="kelsonsans" value="click to play sound" width="8" position="0 2.25 -5" rotation="0 15 0"></a-text>
            <a-sound geometry="primitive:box; width: 1; height: 1; depth: 1;"
                 position="1 0 -5"
                 autoplay="false"
                 cavour-audiohandler src="#cavour-club"></a-sound>
            
        </a-scene>
    </body>

</html>
