<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
      
    <!--jquery-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title></title>
  </head>
  <body>
      <div class="welcome-slide hidden1">
        <h1 class="welcome-text">Welcome To</h1>
      </div> 
      <div class="welcome-slide hidden2">
        <h1 class="welcome-text">Queer Archives</h1>
      </div>
      <div class="welcome-slide hidden3">
        <h1 class="welcome-text">Stories from Sexually Diverse and Transgender Migrant Farmworkers</h1>
      </div>
      <div class="welcome-slide hidden4 background-img">
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
      <script>  
          var elements = ['hidden1', 'hidden2', 'hidden3', 'hidden4'];

          for (let i = 0; i < elements.length; i++) {
            setTimeout(function() {
            $("." + elements[i]).css("opacity", "1");
            }, 2500 * i);
            if (i < (elements.length - 1)) { //for displaying the last element
                setTimeout(function() {
                $("." + elements[i]).css("opacity", "0");
                }, 2500 * (i + 1));
            }
        }
      </script>
  </body>
    
</html>
